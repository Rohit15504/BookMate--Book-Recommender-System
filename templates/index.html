<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/recommend">Recommend</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 80px">
      <h1
        class="text-center section-title"
        style="
          font-size: 40px;
          font-weight: bold;
          color: #333333;
          margin-bottom: 20px;
        "
      >
        Top 50 Books
      </h1>
      <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card" style="margin-top: 20px">
            <img
              class="card-img-top"
              src="{{ image[i] }}"
              alt="Book Cover"
              style="
                width: 200px;
                height: auto;
                display: block;
                margin: 0 auto;
                padding-top: 20px;
              "
            />
            <div class="card-body">
              <p class="book-title">{{ book_name[i] }}</p>
              <p class="author">By: {{ author[i] }}</p>
              <p class="details">Votes: {{ votes[i] }}</p>
              <p class="details">Rating: {{ rating[i]|round(2) }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
